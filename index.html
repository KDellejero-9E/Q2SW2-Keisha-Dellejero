<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Robotics</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

<div class="container"> <!--HORIZONTAL FORM LAYOUT-->
	<h2>Robotics Club Registration form</h2>

	<!--FORM-->
	<form>
	    <div class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="inputFullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
            </div>
        </div>
		    <div class="row g-3 mt-3">
            	<div class="col-md-6">
                	<label for="inputBirthday" class="form-label">Birthday</label>
                	<input type="date" class="form-control" id="inputBirthday">
            </div>
            <div class="col-md-6">
                <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
            </div>
        </div>

        <!--CHECKBOX 1-->
        <div class="mt-4">
            <h4>Preferred Robotics Topics</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkBuildingRobots">
                <label class="form-check-label" for="checkBuildingRobots">Building Robots</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkCoding">
                <label class="form-check-label" for="checkCoding">Coding</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkCompetitions">
                <label class="form-check-label" for="checkCompetitions">Mechanical Design</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkResearch">
                <label class="form-check-label" for="checkResearch">Research Projects</label>
            </div>
        </div>
        <!--CHECKBOX 2-->
        <div class="mt-4">
        	<h4>Robotics Experience Level</h4>
        	 <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkBeginner">
                <label class="form-check-label" for="checkBeginner">Beginner</label>
            </div>
        	 <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkBeginner">
                <label class="form-check-label" for="checkBeginner">Intermediate</label>
            </div>
        	 <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkBeginner">
                <label class="form-check-label" for="checkBeginner">Advanced</label>
            </div>
        </div>

        <!--DROPDOWN-->
        <div class="mt-4">
            <label for="preferredProject" class="form-label"><h4>Preferred Robotics Project</h4></label>
            <select class="form-select" id="preferredProject" aria-label="Preferred Robotics Project">
                <option selected>Choose a project...</option>
                <option value="1">Autonomous Navigation</option>
                <option value="2">Robotic Arm Control</option>
                <option value="3">Machine Learning for Robotics</option>
                <option value="4">Swarm Robotics</option>
                <option value="5">IoT-Enabled Robotics</option>
            </select>
        </div>
		<div class="mt-4">
		 	<div class="row g-3">
            	<div class="col-md-6">
                	<label for="inputStatement" class="form-label">Statement of Interest</label>
                	<input type="Statement" class="form-control" id="inputStatement">
            	</div>
            </div>
        </div>
		

		<div class="d-flex justify-content-start align-items-center mt-3">
		            <button type="submit" class="btn btn-primary">SUBMIT</button>
		        </div>
		    </form>
		</div>

</body>
</html>
